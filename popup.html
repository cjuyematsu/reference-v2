<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      background: #0077b5;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .tabs {
      display: flex;
      background: #f3f2ef;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 14px;
    }
    .tab.active {
      background: white;
      border-bottom: 2px solid #0077b5;
      color: #0077b5;
      font-weight: bold;
    }
    .content {
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .profile-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .profile-name {
      font-weight: bold;
      color: #0077b5;
      margin-bottom: 5px;
    }
    .profile-title {
      color: #666;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .experience-item {
      font-size: 13px;
      color: #333;
      margin: 5px 0;
      padding-left: 10px;
    }
    .delete-btn {
      float: right;
      background: #dc3545;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    .empty-state {
      text-align: center;
      color: #666;
      padding: 40px 20px;
    }
    .stats {
      background: #f3f2ef;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    .match-highlight {
      background: #fff3cd;
      padding: 2px 4px;
      border-radius: 2px;
    }
    .view-profile-btn {
      float: right;
      background: #0077b5;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 style="margin: 0;">Reference Checker</h2>
  </div>
  
  <div class="tabs">
    <button class="tab active" data-tab="saved">Saved Profiles</button>
    <button class="tab" data-tab="search">Search References</button>
  </div>
  
  <div id="saved-content" class="content">
    <div class="stats" id="stats">Loading...</div>
    <div id="profiles-list"></div>
  </div>
  
  <div id="search-content" class="content" style="display: none;">
    <input type="text" class="search-box" id="search-input" placeholder="Search by name, company, or job title...">
    <div id="search-results"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
